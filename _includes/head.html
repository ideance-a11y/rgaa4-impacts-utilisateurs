<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if page.description %}<meta name="description" content="{{ page.description | escape }}">{% endif %}   
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="icon" type="image/png" href="{{ "/assets/images/favicon-96x96.png" | prepend: site.baseurl }}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{{ "/assets/images/favicon.svg" | prepend: site.baseurl }}" />
    <link rel="shortcut icon" href="{{ "/assets/images/favicon.ico" | prepend: site.baseurl }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/images/apple-touch-icon.png" | prepend: site.baseurl }}" />
    <link rel="manifest" href="{{ "/assets/images/site.webmanifest" | prepend: site.baseurl }}" />
    <link href="{{ "/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">
</head>
